<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Kurtis Knodel</title>
	<link rel="stylesheet" type="text/css" href="/style.css" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Mono&family=Wavefont:wght@700&display=swap"
		rel="stylesheet">
</head>

<body>
	<main>
		<header>
			<div>
				<h1 class="text-reveal">Kurtis Knodel</h1>
				<h3 class="text-reveal">Blog <a href="/#blog">Home</a></h3>
			</div>
		</header>
		<hr />
		<div id="content"></div>
		<noscript>
			No JavaScript, huh? That's cool. If you take the
			<code>post</code> parameter from the URL and go to
			/blog/<code>post</code>.html, you can get the HTML
			content of the blog post, sans the title and styling.
		</noscript>
	</main>

	<script src="/blog.js"></script>
